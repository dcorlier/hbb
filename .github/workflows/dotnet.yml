# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: develop - Database PR Validation

on:  
  pull_request:
    branches: [ "develop" ]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      run_build: ${{ steps.check.outputs.run_build }}
    steps:
      - name: check for changes in database folder
        id: check
        uses: dorny/paths-filter@v2
        with:
          filters: |
           databasefolder: 'sources/ConsoleDatabase/**'
     
  build:
    name: BuildDbConsole
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.output.run_build == 'true'    
    env:
      SOLUTION: ./solutions/hbbdemo/hbbdemo.sln
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION }}
    - name: Build
      run: dotnet build ${{ env.SOLUTION }} --configuration Release --no-restore
  
  skip-build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.output.run_build == 'false'
    name: Skip databaase build
    steps:
      - run : echo "no changes in the database project => Build skipped."
